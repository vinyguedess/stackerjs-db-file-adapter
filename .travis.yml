language: node_js
node_js:
  - '9'
  - '8'
  - '6'
cache:
  directories:
    - ~/.npm

notifications:
  email: false

before_install:
  - echo "DB_HOST=storage/database" >> .env
  - echo "DB_NAME=file_adapter" >> .env
  - npm install -g istanbul babel-cli

after_success:
  - npm run build
  - npm run travis-deploy-once "npm run semantic-release"

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
